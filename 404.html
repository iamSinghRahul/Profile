<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="soon.css">
    <title>Satyalok</title>
</head>

<body>

        <img src="jerry.png" class="pic">
        <div class="music">

            <audio id="myAudio" autoplay volume="0.1">
                <source src="Fun_Files/music.mp3" audio/ogg"> </audio> <label for="play">Message : </label>
                <input type="radio" name="playmusic" id="play" value="on" checked
                    onclick="playMusic(this.value);"><span>Start</span>
                <input type="radio" name="playmusic" id="pause" value="off"
                    onclick="playMusic(this.value);"><span>Stop</span>
        </div>
    
        <script>
    
            function playMusic(i) {
                if (i == 'on') {
                    document.getElementById("myAudio").play();
                    localStorage.setItem("play", "on");
                }
                if (i == 'off') {
                    document.getElementById("myAudio").pause();
                    localStorage.setItem("play", "off");
                }
            }
        </script>
    
</body>

</html>
